<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagens/Icone.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylesFormulario.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <a href="./index.html"><img class="icone-logo" src="./imagens/LogoDeitado.png" alt="icone"></a>
        <div class="conta">
            <a href="faleConosco.html">
                <p>Criar conta</p>
            </a>
            <button><b>Entrar</b></button>
        </div>
    </header>

    <main class="cadastro" alt="area de cadastro e login">
        <form action="" id="form-cadastro">
            <input type="email" placeholder="Email" alt="Digite seu email">
            <input type="password" placeholder="Senha" alt="Digite sua senha">
        </form>
        <div class="check-login">
            <input type="checkbox" name="" id="" alt="check lembrar sebha"> Lembrar login.
        </div>
        <div class="button-login">
            <input type="submit" value="Entrar" alt="botão entrar">
            <input type="submit" value="Cadastar" alt="botão cadastrar">
        </div>
       
        <div class="entrar-com-rede-social">
            <p alt="entar com redes sociais">Entrar com:</p>
            <div class="container-img-redes">
                <div class="img-rede-socal">
                    <img src="imagens/facebook-colorido.png" alt="entrar com facebook">
                </div>
                <div class="img-rede-socal">
                     <img src="imagens/google-colorido.png" alt="entrar com conta google">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="seach">
            <input type="text" name="endereço" placeholder="Digite seu endereço aqui">
            <button type="submit">Buscar</button>
        </div>
        <div class="fale-conosco">
            <p>Servir bem, para servir sempre!</p>
            <a href="./faleConosco.html">Fale Conosco</a>
        </div>
        <div class="redes-sociais">
            <a href="https://pt-br.facebook.com/" target="_blank"><img src="imagens/facebook.png" alt="Facebook"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="imagens/instagram.png" alt="Instagram"></a>
            <a href="https://twitter.com/" target="_blank"><img src="imagens/twitter.png" alt="Twitter"></a>
            <a href="https://www.youtube.com/" target="_blank"><img src="imagens/youtube.png" alt="Youtube"></a>
        </div>
    </footer>
    
</body>
</html>
