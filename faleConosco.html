<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4Food</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <link rel="stylesheet" type="text/css" href="./stylesFormulario.css"/>
</head>
<body>
    <header>

        <a href="./index.html"><img class="imagem1" src="./imagens/Icone.png" alt="icone"></a>

        <button><b>Entrar</b></button>

    </header>


    <h3>Posso Ajudar?</h3>
    <form action="#" id="formulario">
        <div>
            <label for="nome">Nome</label><br>
            <input type="text" name="nome" id="nome">    
        </div>
        <div>
            <label for="cpf">CPF - só os números</label><br>
            <input type="text" class="form-control" maxlength="11">
        </div>
        <div>
            <label for="e-mail">E-mail</label><br>
            <input type="email" name="e-mail" id="email">

        </div>
        <div>
            <label for="number">Número do Pedido (se houver)</label><br>
            <input type="number" name="número do pedido" id="numPedido">

        </div><br>
        <button type="submit">Enviar</button>
        <p>OBS: Os campos com * são de preenchimento obrigatório.</p>
    </form>

    <footer>
        <p>Servir bem, para servir sempre!</p>
        <a href="./faleConosco.html">Fale Conosco</a>
    </footer>
</body>
</html>
